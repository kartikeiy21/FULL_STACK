<!DOCTYPE html>
<html>
<head>
    <title>Product Filter</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .product {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .price {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 18px;
            background: rgba(255, 107, 107, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .product-name {
            font-weight: 500;
            color: #333;
        }

        /* Category-specific colors */
        .product[data-category="fashion"] {
            border-left: 4px solid #ff6b6b;
        }

        .product[data-category="electronics"] {
            border-left: 4px solid #4ecdc4;
        }

        /* Animation for filtered products */
        .product.fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Product Filter</h3>

    <!-- Category Filter -->
    <select id="category" onchange="filterProducts()">
        <option value="all">All Categories</option>
        <option value="fashion">Fashion</option>
        <option value="electronics">Electronics</option>
    </select>

    <!-- Price Sort -->
    <select id="price" onchange="filterProducts()">
        <option value="default">Sort by Price</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
    </select>

    <!-- Product List -->
    <div id="products">
        <div class="product" data-category="fashion" data-price="500">
            Shoes <span class="price">₹500</span>
        </div>

        <div class="product" data-category="electronics" data-price="1200">
            Watch <span class="price">₹1200</span>
        </div>

        <div class="product" data-category="fashion" data-price="800">
            Bag <span class="price">₹800</span>
        </div>

        <div class="product" data-category="electronics" data-price="300">
            Earphones <span class="price">₹300</span>
        </div>
    </div>
</div>

<script>
    function filterProducts() {
        let category = document.getElementById("category").value;
        let price = document.getElementById("price").value;

        let container = document.getElementById("products");
        let items = Array.from(container.children);

        // Filter by category
        items.forEach(item => {
            if (category === "all" || item.dataset.category === category) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });

        // Sort by price
        if (price === "low") {
            items.sort((a, b) => a.dataset.price - b.dataset.price);
        } else if (price === "high") {
            items.sort((a, b) => b.dataset.price - a.dataset.price);
        }

        items.forEach(item => container.appendChild(item));
    }
</script>

</body>
</html>
